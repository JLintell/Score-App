<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/score.css">

    <title>Score Card</title>
</head>
<body>
    <h1>Score Card</h1>

    <div id="container">
      <h1>Score:</h1>
        <div id="number">0</div>
        <button id="reset">Reset
        <p id="reverse">Reverse</p><button id="reverseincrement">+</button><button id="reversedecrement">-</button>
        <p id="progress">Progress</p><button id="progressincrement">+<button id="progressdecrement">-</button>
        <p id="gate">Gate</p><button id="gateincrement">+<button id="gatedecrement">-</button>
        <p id="rollover">Rollover</p><button id="rolloverincrement">+<button id="rolloverdecrement">-</button>
        <p id="boundary">Boundary</p><button id="boundaryincrement">+<button id="boundarydecrement">-</button>
        <p id="touch">Touch</p><button id="touchincrement">+<button id="touchdecrement">-</button>
        <p id="course">Course</p><button id="courseincrement">+<button id="coursedecrement">-</button>
        <p id="selfrecovery">(S) Recovery</p><button id="selfrecoveryincrement">+<button id="selfrecoverydecrement">-</button>
        <p id="assistedrecovery">(A) Recovery</p><button id="assistedrecoveryincrement">+<button id="assistedrecoverydecrement">-</button>
        <p id="pointout">Point Out</p><button id="pointoutincrement">+<button id="pointoutdecrement">-</button>
        <p id="DNF">DNF</p><button id="DNFincrement">+<button id="DNFdecrement">-</button>
        <p id="DNS">DNS</p><button id="DNSincrement">+<button id="DNSdecrement">-</button>

  </div>

</body>
</html>
